<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <P id="load">Carregando....</P>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentários:</h2>
        <form id="comment-form">
            <div>
                <label for="email">Seu email:</label>
                <input type="email" name="email" id="email" placeholder="Digite aqui o seu email" required>
            </div>
            <div>
                <label for="body">Comentário:</label>
                <textarea name="body" id="body" placeholder="Deixe seu Comentário" required>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <div id="comments-container"></div>
    </div>
</body>
</html>
