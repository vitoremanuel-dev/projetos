<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Headset</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>AudiTech</a>
        <ul class="navegacao">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Especifiações</a></li>
            <li><a href="#">Avaliações</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="icons">
            <i class='bx bx-cart' ></i>
            <div id="menu">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="product1.png" alt="Headset 1" class="one">
        </div>

        <div class="text">
            <h1>Headset <br> sem fio</h1>
            <h5>O melhor fone de ouvido <br> custo-benefício do mercado</h5>
            <h3>R$ 197,00</h3>
            <a href="#" class="botao">Compre agora</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="main1.png" onclick="slider('product1.png')"></li>
        </div>

        <div class="row2">
            <li><img src="main2.png" onclick="slider('product2.png')"></li>
        </div>

        <div class="row3">
            <li><img src="main3.png" onclick="slider('product3.png')"></li>
        </div>
    </div>

    <script src="img.js"></script>
</body>
</html>
